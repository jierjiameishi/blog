<div class="widget widget-category">
    <h3 class="widget-title">
        <ul>
            {% for category in category_list %}
                <li>
                <a href="{% url 'jier:category' category.pk %}">{{ category.name }}<span class="post-count">(13)</span> </a>
                </li>
            {% empty %}
                暂无分类！！！
            {% endfor %}
        </ul>
    </h3>
</div>
